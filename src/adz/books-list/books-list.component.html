
 <div class="example-header">
    <button mat-button color="dark" (click)="navigate()"><mat-icon>arrow_back</mat-icon>Search Books</button>
   <div class="search">
    <mat-form-field>
     <input matInput [(ngModel)]="searchText" placeholder="Books Filter">
   </mat-form-field>
  </div>
 </div>
<adz-filter-category (keyWord)="filterCategory($event)" [category]="category"></adz-filter-category>
<div class="cards-container">
  <mat-card class="example-card" *ngFor="let book of books| filter:searchText ">
    <div class="card-item">
    <mat-card-header>
      <mat-card-title>{{book.volumeInfo.title}}</mat-card-title>
    </mat-card-header>
    <img class="card-img" mat-card-image src={{book.volumeInfo.imageLinks.thumbnail}}>
    <mat-card-content class="description" *ngIf="book.volumeInfo.description">
      <p>
        {{book.volumeInfo.description.substring(0,200)}}
      </p>
    </mat-card-content>
    <mat-card-actions class="card-action">
        <button mat-button (click)="openDialog(book)">Open dialog</button>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
