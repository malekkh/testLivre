<form class="example-form">
  <mat-form-field class="example-full-width">
    <div class="search">
        <input matInput placeholder="Search Books" [(ngModel)]="search" name="search">
    </div>
    <div mat-dialog-actions align="end">
      <a [routerLink]="['/booksList']" [queryParams]="{ q: search}">
        <mat-icon>search</mat-icon>
      </a>
    </div>
  </mat-form-field>
</form>
